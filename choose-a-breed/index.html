<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random Dog Pictures. You can choose a number from 1-50 to display at a time">
    <title>Random Dog Pictures</title>
    <link rel="stylesheet" type="text/css" href="/random-dog-pics/reset.css">
    <link rel="stylesheet" type="text/css" href="/random-dog-pics/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/portfolio-favicon.ico">
    <script src="https://kit.fontawesome.com/baf761b7d4.js"></script>
</head>
<body>
    <nav role="navigation">
        <div>
            <div>Dog Pictures By Breed!</div><div><a href="/random-dog-pics/">Home</a></div>
        </div>
    </nav>
    <main role="main">

        
        <header role="banner">
            <h1>Dog Breed Pictures!</h1>
        </header>

        <section>
            <form type="submit">
                <fieldset>
                    <legend>What breed would you like to see?</legend>

                    <label for="choose-a-breed">Breed</label>
                    <input type="text" id="choose-a-breed" required placeholder="Husky">

                    <button type="submit" id="num-dogs">Submit</button>
                </fieldset>
            </form>
            <span class="not-a-breed"></span>
        </section>

        <section class="dog-pictures hidden">
            
        </section>

    </main>
    <footer role="content-info">Footer</footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
