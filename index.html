<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random Dog Pictures. You can choose a number from 1-50 to display at a time">
    <title>Random Dog Pictures</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/portfolio-favicon.ico">
    <script src="https://kit.fontawesome.com/baf761b7d4.js"></script>
</head>
<body>
    <nav role="navigation">
        <div>
            <div>Dog Pictures!</div><div><a href="choose-a-breed/">Choose a breed</a></div>
        </div>
    </nav>
    <div class="fullscreen full-or-not">
        <main role="main">

            <div class="under-nav"></div>

            <header role="banner">
                <h1>Random Dog Pictures!</h1>
            </header>

            <section>
                <form type="submit">
                    <fieldset>
                        <legend>How many pictures would you like to see?</legend>

                        <label for="choose-a-number">Choose a number from 1-50</label>
                        <input type="number" id="choose-a-number" required value="3" min="1" max="50">

                        <button type="submit" id="num-dogs">Submit</button>
                    </fieldset>
                </form>
            </section>

            <section class="dog-pictures hidden">
                
            </section>

        </main>
        <footer role="content-info">Footer</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
